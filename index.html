<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Cashbook</title>
  </head>
  <body>
    <h1>Cashbook</h1>

    <h2>Add Record</h2>
    <form id="add-record-form">
      <p>
        <label for="date">年月日:</label>
        <input type="text" id="date" name="date" required>
      </p>
      <p>
        <label for="description">摘要:</label>
        <input type="text" id="description" name="description">
      </p>
      <p>
        <label for="income">収入:</label>
        <input type="number" id="income" name="income" value="0" min="0" step="1">
      </p>
      <p>
        <label for="expense">支出:</label>
        <input type="number" id="expense" name="expense" value="0" min="0" step="1">
      </p>
      <p>
        <button type="submit">登録</button>
      </p>
    </form>

    <table id="records-table" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Description</th>
          <th>Income</th>
          <th>Expense</th>
        </tr>
      </thead>
      <tbody>
        <!-- データはここに挿入されます -->
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
