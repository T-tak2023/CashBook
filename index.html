<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Cashbook</title>
  </head>
  <body>
    <h1>Cashbook</h1>

    <h2>新規登録</h2>
    <form id="add-record-form">
      <p>
        <label for="date">年月日:</label>
        <input type="date" id="date" name="date" required>
      </p>
      <p>
        <label for="description">摘要:</label>
        <input type="text" id="description" name="description">
      </p>
      <p>
        <label for="income">収入:</label>
        <input type="number" id="income" name="income" value="0" min="0" step="1">
      </p>
      <p>
        <label for="expense">支出:</label>
        <input type="number" id="expense" name="expense" value="0" min="0" step="1">
      </p>
      <p>
        <button type="submit">登録</button>
      </p>
    </form>

    <h2>一覧</h2>
      <table id="records-table" border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>年月日</th>
            <th>摘要</th>
            <th>収入</th>
            <th>支出</th>
          </tr>
        </thead>
        <tbody>
          <!-- データはここに挿入されます -->
        </tbody>
      </table>
    <script src="script.js"></script>
  </body>
</html>
